<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PRIMLogix is an all-in-one ATS/CRM platform for staffing agencies, automating recruitment, matching, scheduling, billing, and payroll."
    />
    <title>PRIMLogix</title>
  </head>
  <body>
    <script>
      // Initialize theme before render to prevent FOUC
      (function() {
        const STORAGE_KEY = 'primlogix_theme';
        const THEMES = { SYSTEM: 'system', LIGHT: 'light', DARK: 'dark' };
        const getSystemTheme = () => window.matchMedia('(prefers-color-scheme: dark)').matches ? THEMES.DARK : THEMES.LIGHT;
        const getTheme = () => {
          const stored = localStorage.getItem(STORAGE_KEY);
          return stored && Object.values(THEMES).includes(stored) ? stored : THEMES.SYSTEM;
        };
        const getEffectiveTheme = () => {
          const stored = getTheme();
          return stored === THEMES.SYSTEM ? getSystemTheme() : stored;
        };
        const effectiveTheme = getEffectiveTheme();
        if (effectiveTheme === THEMES.DARK) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <div id="app"></div>
    <script type="module" src="/src/entries/home.js"></script>
  </body>
</html>
